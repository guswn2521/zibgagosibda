<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f94fb2e990.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header_left">
          <span><i class="fas fa-arrow-left fa-lg"></i></span>
        </div>
        <div class="header_right">
          <span><i class="far fa-bell-slash fa-lg"></i></span>
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-ellipsis-v fa-lg"></i></span>
        </div>
      </header>
      <main>
        <div class="post">
          <div class="post_header"></div>
          <div class="post_content"></div>
          <div class="post_values"></div>
        </div>
      </main>
    </div>
  </body>
</html>
